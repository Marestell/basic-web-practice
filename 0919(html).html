<!DOCTYPE html>
<html>
<head>
    <title>Message</title>
</head>
<body>
    <script>
        // TODO: Add hello code
        function getMessage(name) {
            return `Hello, ${name}...`
        }

        const message = getMessage('Ornella');
        document.write(message);

        // TODO: Add setTimeout code
        const messages =
        [
            "I am Marestell.",
            "I want to be a programmer.",
            "Wanna join me?"
        ];

        let i = 0;
        const interval = setInterval(
            () => {document.write((i ? "<br>" : "") + messages[i]); // 줄바꿈 처리
                    i++;
                    if (i >= messages.length) {
                        clearInterval(interval); // 3개 출력 후 멈춤
                    }
            },
        3000
        );
    </script>
</body>
</html>
