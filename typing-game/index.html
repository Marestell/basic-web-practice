<html>
<head>
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <div id="result-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title" aria-modal="true">
        <div class="modal__backdrop" data-close></div>
        <div class="modal__panel" role="document">
            <h2 id="modal-title">결과</h2>
            <p class="modal__time"><strong><span id="result-time">0.00</span>초</strong></p>
            <p class="modal__wpm">WPM: <span id="result-wpm">0</span></p>
            <p id="modal-best" class="modal__best" aria-live="polite"></p>
            <div class="modal__actions">
                <button id="modal-restart" type="button">다시 시작</button>
                <button id="modal-close" type="button">닫기</button>
            </div>
        </div>
    </div>
    <div id="app">
        <h1>Typing game!</h1>
        <p class="intro">Practice your typing skills with a quote from Sherlock Holmes. Click <strong>start</strong> to begin!</p>
        <div id="quote"></div>
        <div id="controls">
            <button type="button" id="start">Start</button>
            <div class="input-wrap">
                <i class="fa-solid fa-keyboard" aria-hidden="true"></i>
                <input type="text" id="typed-value" aria-label="current word" />
            </div>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
